<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bexprestige - Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="createacc.css">
</head>
<body>
  <div class="signup-container">

    <!-- LEFT SECTION (Form Section) -->
    <div class="left-section">
      
      <div class="form-box">
        <h2>Create Your Bexprestige Account</h2>
        <p class="subtitle">Sign up and start finding your dream home</p>

        <form id="signupform">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">

          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Create a password">
            <i class="bi bi-eye-slash toggle-password"></i>
          </div>

          <label for="confirm-password">Confirm Password</label>
          <div class="password-wrapper">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
            <i class="bi bi-eye-slash toggle-password"></i>
          </div>

          <div class="form-options">
            <label class="terms">
              <input type="checkbox" /> I agree to the <a href="#">Terms & Conditions</a>
            </label>
          </div>

          <button type="submit" class="signup-btn">Create Account</button>

          <div class="divider"><span>Or Sign Up With</span></div>

          <div class="social-login">
            <button class="google-btn"><i class="bi bi-google me-2"></i> Sign up with Google</button>
            <button class="facebook-btn"><i class="bi bi-facebook me-2"></i> Sign up with Facebook</button>
          </div>

          <p class="login-text">Already have an account? <a href="#">Login</a></p>
        </form>
      </div>
    </div>

    <!-- RIGHT SECTION (Image Section) -->
    <div class="right-section">
      <div class="overlay"></div>
      <div class="brand">
        <i class="bi bi-house-door-fill"></i> Bexprestige
      </div>
      <div class="content">
        <h1>Start your journey with Bexprestige</h1>
        <p>Join us and discover beautiful homes tailored just for you.</p>
      </div>
    </div>

  </div>
</body>
</html>
