<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casamira - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="left-section">
      <div class="overlay"></div>
      <div class="brand">
        <i class="bi bi-house-door-fill"></i> Casamira
      </div>
      <div class="content">
        <h1>Find your sweet home</h1>
        <p>Schedule visits in just a few clicks and find the perfect place to live your dreams.</p>
      </div>
    </div>

    <div class="right-section">
      
      <div class="form-box">
        <button class="top-signin-btn">Sign in</button>
        <h2>Welcome Back Casamira!</h2>
        <p class="subtitle">Sign in to your account</p>

        <form id="loginform">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email">

          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password">
            <i class="bi bi-eye-slash toggle-password"></i>
          </div>

          <div class="form-options">
            <label class="remember-me">
            <input type="checkbox" /> Remember Me
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>


          <button type="submit" class="login-btn">Login</button>

          <div class="divider"><span>Instant Login</span></div>

          <div class="social-login">
            <button class="google-btn"><i class="bi bi-google me-2"></i> Continue with Google</button>
            <button class="facebook-btn"><i class="bi bi-facebook me-2"></i> Continue with Facebook</button>
          </div>

          <p class="register-text">Donâ€™t have any account? <a href="#">Register</a></p>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
